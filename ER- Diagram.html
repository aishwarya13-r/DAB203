
To embed a PDF file into an HTML file, you can use the <embed> tag or the <iframe> tag. Here's how you can do it:

html
Copy code
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF</title>
</head>
<body>
    <h1>Embedded PDF Example</h1>
    
    <!-- Using the <embed> tag -->
    <embed src="https://github.com/aishwarya13-r/DAB203/blob/main/FinalTestERD.pdf" type="application/pdf" width="100%" height="600px" />

    <!-- Using the <iframe> tag -->
    <!-- <iframe src="your_pdf_file.pdf" width="100%" height="600px"></iframe> -->
</body>
</html>
